<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Sample</title>
</head>
<body>
    <form method="POST" action="https://formspree.io/eduardpapiian@gmail.com">
        <label for="client-form">Name</label>
        <input name="client-name" id="client-form" type="text" placeholder="Name" required>
        <br>
        <label>Email
        <input name="client-email" type="text" placeholder="Email" required>
        </label>
        <br>
        <label>
            Gender:
        </label>
        <label>
            <input type="radio" name="gender" value="male">Male
        </label>
        <label>
            <input type="radio" name="gender" value="female">FeMale
        </label>
        <label>
            <input type="radio" name="gender" value="other" checked>Other
        </label>
        <br>
        <input type="submit" value="Send">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
